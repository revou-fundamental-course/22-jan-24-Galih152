<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .slider-container {
      width: 80%;
      margin: auto;
      overflow: hidden;
      position: relative;
    }

    .slider-wrapper {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      box-sizing: border-box;
    }

    /* Optional: Style untuk navigasi */
    .slider-navigation {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .slider-navigation button {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="slider-container">
  <div class="slider-wrapper">
    <div class="slide"><img src="/Image/image-8-iiM.png" alt="Slide 1"></div>
    <div class="slide"><img src="Image/image-9-LWV.png" alt="Slide 2"></div>
    <div class="slide"><img src="/Image/kambing-1-Y2d.png" alt="Slide 3"></div>
    <!-- Tambahkan slide sesuai kebutuhan -->
  </div>

  <!-- Optional: Navigasi untuk slider -->
  <div class="slider-navigation">
    <button onclick="prevSlide()">&#10094;</button>
    <button onclick="nextSlide()">&#10095;</button>
  </div>
</div>

<script>
  let currentIndex = 0;
  const slides = document.querySelectorAll('.slide');
  const totalSlides = slides.length;

  function showSlide(index) {
    if (index < 0) {
      currentIndex = totalSlides - 1;
    } else if (index >= totalSlides) {
      currentIndex = 0;
    } else {
      currentIndex = index;
    }

    const translation = -currentIndex * 100 + '%';
    document.querySelector('.slider-wrapper').style.transform = `translateX(${translation})`;
  }

  function nextSlide() {
    showSlide(currentIndex + 1);
  }

  function prevSlide() {
    showSlide(currentIndex - 1);
  }

  // Auto play
  setInterval(function() {
    nextSlide();
  }, 3000); // Ganti 3000 dengan interval waktu yang diinginkan (dalam milidetik)
</script>

</body>
</html>
